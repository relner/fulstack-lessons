<form [formGroup]="form" (ngSubmit)="onSubmit($event)" class="card">
  <div class="card-content">
      <span class="card-title">Войти в систему</span>
      <div class="input-field">
          <input id="email" 
                 type="email" 
                 formControlName="email" 
                 [ngClass]="{'invalid': form.get('email').invalid && form.get('email').touched}">
          <label for="email">Email:</label>
          <span class="helper-text red-text"
                *ngIf="form.get('email').invalid && form.get('email').touched">
                <span *ngIf="form.get('email').errors['required']">Please enter the email</span>
                <span *ngIf="form.get('email').errors['email']">Only Valid Email</span>
            </span>
      </div>
      <div class="input-field">
          <input id="password" 
                 type="password" 
                 formControlName="password"
                 [ngClass]="{'invalid': form.get('password').invalid && form.get('password').touched}">
          <label for="password">Пароль:</label>
          <span class="helper-text red-text"
                *ngIf="form.get('password').invalid && form.get('password').touched">
                <span *ngIf="form.get('password').errors['required']">Password is required</span>
                <span *ngIf="form.get('password').errors['minlength'] && form.get('password').errors['minlength']['requiredLength']">
                    Minimum {{ form.get('password').errors['minlength']['requiredLength'] }} chars, now only {{ form.get('password').errors['minlength']['actualLength'] }}
                </span>
            </span>
      </div>
  </div>
  <div class="card-action">
      <button type="submit" class="modal-action btn waves-effect" [disabled]="form.invalid">Войти</button>
  </div>
</form>
